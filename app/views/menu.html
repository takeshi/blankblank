<div ng-swipe-right="openMenu()">
<div class="menu" ng-if="MainView.showMenu">
  <ul class="menu__list">
    <li ng-click="menu.action()" class="menu__list__item" ng-repeat="menu in MainView.menus">
      <a href="javascript:void(0);">{{menu.title}}</a>
    </li>
  </ul>
</div>

<div ng-if="MainView.showMenu" class="menu__back" ng-click="closeMenu()">
</div>

</div>
